<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vayuvidya | Welcome</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">

        <h2>Hey there Search here</h2>
        <div class="searchbar">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>
        <div class="details">
            <div class="location-details">
                <div class="city" id="city">London,GB</div>
                <div class="date" id="date">10June(Wednesday),2020</div>
            </div>
            <div class="weather-status">

                <div class="temp" id="temp">13&deg;C</div>
                <div class="min-max" id="min-max">12&deg;C(min)/14&deg;C(max)</div>
                <div class="weather" id="weather">clear</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>

</html>
